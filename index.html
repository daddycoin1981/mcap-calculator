<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCAP Profit Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: #00ffcc;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00ffa3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc88;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background-color: #1e1e2f;
      color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #555;
    }
    th {
      background-color: #293a4d;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #00ffcc;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    .footer a {
      color: #00ffa3;
      text-decoration: none;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memecoin MCAP Profit Calculator</h1>

  <input type="text" id="coinName" placeholder="Coin Name" /><br />
  <input type="number" id="investment" placeholder="Investment ($)" /><br />
  <input type="number" id="entryMcap" placeholder="Entry MCAP ($)" /><br />
  <input type="number" id="exitMcap" placeholder="Exit MCAP ($)" /><br />
  <button onclick="calculateProfit()">Calculate</button>
  <button onclick="clearFields()">Clear Fields</button>

  <div class="result" id="result"></div>

  <h2>Trade History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Investment ($)</th>
        <th>Entry MCAP</th>
        <th>Exit MCAP</th>
        <th>Profit ($)</th>
        <th>Profit (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    Developed by <strong>Tensolab</strong> â€” Follow the dev on <a href="https://x.com/10Solup" target="_blank">X @10Solup</a> & <a href="https://youtube.com/@10Solup" target="_blank">YouTube @10Solup</a>
  </div>

  <script>
    function calculateProfit() {
      const coinName = document.getElementById('coinName').value;
      const investment = parseFloat(document.getElementById('investment').value);
      const entryMcap = parseFloat(document.getElementById('entryMcap').value);
      const exitMcap = parseFloat(document.getElementById('exitMcap').value);
      const fee = 0.60;

      if (!coinName || isNaN(investment) || isNaN(entryMcap) || isNaN(exitMcap)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const profit = ((exitMcap / entryMcap) * investment) - investment - fee;
      const profitPercent = ((exitMcap - entryMcap) / entryMcap) * 100;

      const result = `Profit: $${profit.toFixed(2)} | Gain: ${profitPercent.toFixed(2)}%`;
      document.getElementById('result').innerText = result;

      const tableBody = document.getElementById('historyTable').querySelector('tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${coinName}</td>
        <td>$${investment.toFixed(2)}</td>
        <td>${entryMcap}</td>
        <td>${exitMcap}</td>
        <td>$${profit.toFixed(2)}</td>
        <td>${profitPercent.toFixed(2)}%</td>
        <td><button class='delete-btn' onclick='deleteRow(this)'>Delete</button></td>
      `;
      tableBody.appendChild(newRow);
    }

    function clearFields() {
      document.getElementById('coinName').value = '';
      document.getElementById('investment').value = '';
      document.getElementById('entryMcap').value = '';
      document.getElementById('exitMcap').value = '';
      document.getElementById('result').innerText = '';
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
