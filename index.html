<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCAP Profit Calculator</title>
  <style>
    body {
      background-color: #0b0f19;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: #00ffa3;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      margin-left: 38%;
    }
    input, button {
      margin: 8px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00ffa3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc88;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background-color: #121826;
      color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background-color: #1f2a40;
      color: #00ffa3;
    }
    .result, .totals {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffa3;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    .footer a {
      color: #00ffa3;
      text-decoration: none;
    }
    .delete-btn, .edit-btn {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }
    .edit-btn {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Memecoin MCAP Profit Calculator</h1>

  <label for="coinName">Coin Name:</label>
  <input type="text" id="coinName" placeholder="e.g. FLOKI" onkeydown="focusNext(event, 'investment')" />
  <label for="investment">Investment ($):</label>
  <input type="number" id="investment" placeholder="e.g. 20" onkeydown="focusNext(event, 'entryMcap')" />
  <label for="entryMcap">Entry MCAP ($):</label>
  <input type="number" id="entryMcap" placeholder="e.g. 15000" onkeydown="focusNext(event, 'exitMcap')" />
  <label for="exitMcap">Exit MCAP ($):</label>
  <input type="number" id="exitMcap" placeholder="e.g. 22000" onkeydown="if(event.key==='Enter'){calculateProfit()}" />
  <br />
  <button onclick="calculateProfit()">Calculate</button>
  <button onclick="clearFields()">Clear Fields</button>

  <div class="result" id="result"></div>
  <div class="totals" id="totals"></div>

  <h2>Trade History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Investment ($)</th>
        <th>Entry MCAP</th>
        <th>Exit MCAP</th>
        <th>Profit ($)</th>
        <th>Profit (%)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    Developed by <strong>10Solup</strong> â€” Follow the dev on <a href="https://x.com/10Solup" target="_blank">X @10Solup</a> & <a href="https://youtube.com/@10Solup" target="_blank">YouTube @10Solup</a>
  </div>

  <script>
    let totalProfit = 0;
    let totalPercent = 0;
    let tradeCount = 0;

    function calculateProfit() {
      const coinName = document.getElementById('coinName').value;
      const investment = parseFloat(document.getElementById('investment').value);
      const entryMcap = parseFloat(document.getElementById('entryMcap').value);
      const exitMcap = parseFloat(document.getElementById('exitMcap').value);
      const fee = 0.40;

      if (!coinName || isNaN(investment) || isNaN(entryMcap) || isNaN(exitMcap)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const profit = ((exitMcap / entryMcap) * investment) - investment - fee;
      const profitPercent = ((exitMcap - entryMcap) / entryMcap) * 100;

      totalProfit += profit;
      totalPercent += profitPercent;
      tradeCount++;

      document.getElementById('result').innerText = `Profit: $${profit.toFixed(2)} | Gain: ${profitPercent.toFixed(2)}%`;
      document.getElementById('totals').innerText = `Net Total Profit: $${totalProfit.toFixed(2)} | Avg Gain: ${(totalPercent / tradeCount).toFixed(2)}%`;

      const tableBody = document.getElementById('historyTable').querySelector('tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${coinName}</td>
        <td>$${investment.toFixed(2)}</td>
        <td>${entryMcap}</td>
        <td>${exitMcap}</td>
        <td>$${profit.toFixed(2)}</td>
        <td>${profitPercent.toFixed(2)}%</td>
        <td>
          <button class='edit-btn' onclick='editRow(this)'>Edit</button>
          <button class='delete-btn' onclick='deleteRow(this)'>Delete</button>
        </td>
      `;
      tableBody.appendChild(newRow);
      clearFields();
    }

    function clearFields() {
      document.getElementById('coinName').value = '';
      document.getElementById('investment').value = '';
      document.getElementById('entryMcap').value = '';
      document.getElementById('exitMcap').value = '';
      document.getElementById('result').innerText = '';
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
    }

    function editRow(btn) {
      const row = btn.closest('tr');
      const cells = row.querySelectorAll('td');
      document.getElementById('coinName').value = cells[0].innerText;
      document.getElementById('investment').value = parseFloat(cells[1].innerText.replace('$', ''));
      document.getElementById('entryMcap').value = parseFloat(cells[2].innerText);
      document.getElementById('exitMcap').value = parseFloat(cells[3].innerText);
      row.remove();
    }

    function focusNext(e, nextId) {
      if (e.key === 'Enter') {
        document.getElementById(nextId).focus();
      }
    }
  </script>
</body>
</html>
